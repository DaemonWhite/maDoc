# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.0.2
    color: warning # primary, secondary, success, danger, warning, info, light, dark
    pill: true # boolean
    soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "maDoc"
  subtitle: Documentation pour tout usage, informatique et au-delà. Si vous aimez, n'hésiter pas à contribuer au projet.

  image:
    path: "images/templates/hero" # path to image under configured assets directory. default 'images'
    filename: "hero.webp" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: menu_book
    btnText: "Lire la doc"
    url: "/docs/"
  # cta2Button:
  #   icon: construction
  #   btnText: "In Development"
  #   url: "https://github.com/colinwilson/lotusdocs"

  info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Les Synthèse 
  subtitle: maDoc contient des synthèses/micro-doc sur tous les thèmes touchant au BTS SIO ou au domaine de l'informatique en général

  items:
    - title: GIT
      icon: commit
      description: Les bases de Git et sa configuration SSH [Lire la doc git](/docs/git)

    - title: SQL
      icon: database
      description: Base de l'SQL avec MariaDB et MySQL [Lire la doc sql](/docs/sql)

    - title: Regex
      icon: regular_expression
      description: Mémo des expressions régulières [Lire le mémo des regex](/docs/regex)

# Image compare
imageCompare:
  enable: false
  weight: 30
  template: image compare

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"